<ion-menu [content]= "nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)= "irAPagina(inbox)">
                <ion-icon name="mail" item-left></ion-icon>
                Inbox
            </button>
            <button ion-item (click)= "irAPagina(enviados)">
                <ion-icon name="send" item-left></ion-icon>
                Enviados
            </button>
            
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #nav></ion-nav>
