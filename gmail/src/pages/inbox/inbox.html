<ion-header>

  <ion-navbar>
    <ion-title>inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list inset no-lines>
      <button *ngFor="let correo of listaCorreos" 
        (click)="verCorreo(correo)">
        <h2>{{ correo.nombre }}</h2>
        <h3>{{ correo.asunto }}</h3>
        <p>{{ correo.mensaje }}</p>
      </button>
    </ion-list>
</ion-content>
