<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let restaurante of restaurantes"
    (click)= "mostrarRestaurante(restaurante)">
    <img [src]="restaurante.imagenes[0]">
    <div class="nombre">{{ restaurante.nombre}}</div>
    <div class="rating">{{ restaurante.rating}} estrellas</div>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="primary" [navPush]="agregarRestaurantePage">
      <ion-icon name="add" ></ion-icon>
    </button>
  </ion-fab>
</ion-content>
