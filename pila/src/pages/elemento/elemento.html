<ion-header>
    <ion-navbar>
      <ion-title>
        Página {{ numeroPag }}
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    Prueba navegación entre páginas
    <button ion-button full
      [navPush]="elementoPage"
      [navParams]="{numero: numeroPag + 1}"
    >
      Agregar Página
    </button>
    <button ion-button full color="danger"navPop>
      Remover Página
    </button>
  </ion-content>
